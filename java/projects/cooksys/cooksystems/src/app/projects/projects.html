<div class="min-h-screen bg-blue-300">
  <app-navbar></app-navbar>

  <!-- Main Content -->
  <div class="container mx-auto px-8 pb-8">
    <!-- Back Button -->
    <div class="mb-4 max-w-6xl mx-auto">
      <button (click)="goBack()" class="text-blue-700 hover:text-blue-900 font-medium flex items-center">
        <span class="mr-1">&lt;</span> Back
      </button>
    </div>

    <!-- Page Header -->
    <div class="flex items-center justify-between mb-6 max-w-6xl mx-auto">
      <h2 class="text-3xl font-bold text-blue-900">Projects for {{ teamName }}</h2>
      <button
        *ngIf="isAdmin"
        (click)="openCreateModal()"
        class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded transition-colors">
        New
      </button>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center text-blue-800 py-12">
      <p class="text-xl">Loading projects...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="errorMessage" class="text-center text-red-600 py-12">
      <p class="text-xl">{{ errorMessage }}</p>
    </div>

    <!-- Projects List -->
    <div *ngIf="!isLoading && !errorMessage" class="max-w-6xl mx-auto">
      <div class="space-y-4">
        <!-- Project Items -->
        <div *ngFor="let project of projects"
             class="bg-blue-400/20 rounded-lg p-6 shadow border-2 border-blue-400/40 flex items-center justify-between">
          <div class="flex-1">
            <div class="flex items-center space-x-3 mb-2">
              <h3 class="text-blue-900 font-bold text-xl">{{ project.name }}</h3>
              <span *ngIf="project.active"
                    class="bg-green-500 text-white text-xs font-bold uppercase px-2 py-1 rounded">
                Active
              </span>
              <span *ngIf="!project.active"
                    class="bg-gray-500 text-white text-xs font-bold uppercase px-2 py-1 rounded">
                Inactive
              </span>
            </div>
            <p class="text-blue-900">{{ project.description }}</p>
          </div>
          <button
            (click)="openEditModal(project)"
            class="ml-4 px-6 py-2 bg-teal-500 hover:bg-teal-600 text-white font-semibold rounded transition-colors">
            Edit
          </button>
        </div>
      </div>

      <div *ngIf="projects.length === 0" class="text-center text-blue-700 py-12">
        <p class="text-xl">No projects yet.</p>
      </div>
    </div>
  </div>
</div>
