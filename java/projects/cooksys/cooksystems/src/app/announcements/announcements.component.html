<div class="min-h-screen bg-blue-300">
  <app-navbar></app-navbar>

  <!-- Main Content -->
  <div class="container mx-auto px-8 pb-8">
    <!-- Page Header -->
    <div class="flex items-center justify-between mb-6 max-w-4xl mx-auto">
      <h2 class="text-3xl font-bold text-blue-900">Announcements</h2>
      <button
        *ngIf="isAdmin"
        (click)="openCreateModal()"
        class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded transition-colors">
        New
      </button>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center text-blue-800 py-12">
      <p class="text-xl">Loading announcements...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="errorMessage" class="text-center text-red-600 py-12">
      <p class="text-xl">{{ errorMessage }}</p>
    </div>

    <!-- Announcements List -->
    <div *ngIf="!isLoading && !errorMessage" class="space-y-4 max-w-4xl mx-auto">
      <div *ngFor="let announcement of announcements"
           class="bg-blue-400/20 rounded-lg p-6 shadow border-2 border-blue-400/40">
        <div class="flex justify-between items-start mb-3">
          <div class="flex items-center space-x-2">
            <h3 class="text-blue-900 font-semibold text-lg">
              {{ announcement.author.profile.first }} {{ announcement.author.profile.last }}
            </h3>
          </div>
          <span class="text-blue-700 text-sm">{{ announcement.date | date: 'MMMM d, yyyy' }}</span>
        </div>
        <h4 class="text-blue-900 font-bold text-xl mb-2">{{ announcement.title }}</h4>
        <p class="text-blue-900 leading-relaxed">{{ announcement.message }}</p>
      </div>

      <div *ngIf="announcements.length === 0" class="text-center text-blue-700 py-12">
        <p class="text-xl">No announcements yet.</p>
      </div>
    </div>
  </div>
</div>
