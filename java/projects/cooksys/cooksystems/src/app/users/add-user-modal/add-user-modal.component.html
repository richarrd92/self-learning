<div class="bg-blue-300 shadow-2xl border-2 border-blue-400/50 p-8 relative min-w-[450px] max-w-[500px]">
  <!-- Close Button -->
  <button
    (click)="onClose()"
    class="absolute top-3 right-3 text-red-600 hover:text-red-700 w-8 h-8 flex items-center justify-center rounded-full border-2 border-red-600 hover:border-red-700 transition-colors bg-blue-200/50">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>

  <!-- Header -->
  <h2 class="text-2xl font-bold text-blue-900 mb-4">Add User</h2>

  <!-- Form -->
  <form (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- First Name and Last Name (in one row) -->
    <div class="flex gap-3">
      <div class="flex-1">
        <label class="block text-blue-900 text-sm font-semibold mb-2">First Name</label>
        <input
          type="text"
          [(ngModel)]="firstName"
          name="firstName"
          class="w-full bg-white/70 border-2 border-blue-400/50 text-blue-900 px-3 py-2 focus:outline-none focus:border-blue-600 transition-colors"
          [disabled]="isSubmitting"
          placeholder="first name"
        />
      </div>
      <div class="flex-1">
        <label class="block text-blue-900 text-sm font-semibold mb-2">Last Name</label>
        <input
          type="text"
          [(ngModel)]="lastName"
          name="lastName"
          class="w-full bg-white/70 border-2 border-blue-400/50 text-blue-900 px-3 py-2 focus:outline-none focus:border-blue-600 transition-colors"
          [disabled]="isSubmitting"
          placeholder="last name"
        />
      </div>
    </div>

    <!-- Email Field -->
    <div>
      <label class="block text-blue-900 text-sm font-semibold mb-2">Email</label>
      <input
        type="email"
        [(ngModel)]="email"
        name="email"
        class="w-full bg-white/70 border-2 border-blue-400/50 text-blue-900 px-3 py-2 focus:outline-none focus:border-blue-600 transition-colors"
        [disabled]="isSubmitting"
        placeholder="email"
      />
    </div>

    <!-- Phone Field -->
    <div>
      <label class="block text-blue-900 text-sm font-semibold mb-2">Phone</label>
      <input
        type="tel"
        [(ngModel)]="phone"
        name="phone"
        class="w-full bg-white/70 border-2 border-blue-400/50 text-blue-900 px-3 py-2 focus:outline-none focus:border-blue-600 transition-colors"
        [disabled]="isSubmitting"
        placeholder="phone"
      />
    </div>

    <!-- Password and Confirm Password (in one row) -->
    <div class="flex gap-3">
      <div class="flex-1">
        <label class="block text-blue-900 text-sm font-semibold mb-2">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          name="password"
          class="w-full bg-white/70 border-2 border-blue-400/50 text-blue-900 px-3 py-2 focus:outline-none focus:border-blue-600 transition-colors"
          [disabled]="isSubmitting"
          placeholder="password"
        />
      </div>
      <div class="flex-1">
        <label class="block text-blue-900 text-sm font-semibold mb-2">Confirm Password</label>
        <input
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          class="w-full bg-white/70 border-2 border-blue-400/50 text-blue-900 px-3 py-2 focus:outline-none focus:border-blue-600 transition-colors"
          [disabled]="isSubmitting"
          placeholder="confirm password"
        />
      </div>
    </div>

    <!-- Admin Role Section -->
    <div>
      <label class="block text-blue-900 text-sm font-semibold mb-2">Make user an admin role?</label>
      <select
        [(ngModel)]="isAdmin"
        name="isAdmin"
        class="w-full bg-white/70 border-2 border-blue-400/50 text-blue-900 px-3 py-2 focus:outline-none focus:border-blue-600 transition-colors"
        [disabled]="isSubmitting">
        <option [ngValue]="false">Pick an option</option>
        <option [ngValue]="true">true</option>
        <option [ngValue]="false">false</option>
      </select>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-100 border-2 border-red-400 p-3">
      <p class="text-red-700 text-sm font-medium">{{ errorMessage }}</p>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-center pt-2">
      <button
        type="submit"
        [disabled]="isSubmitting"
        class="px-12 py-2 bg-teal-500 hover:bg-teal-600 text-white font-semibold rounded disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors">
        {{ isSubmitting ? 'Submitting...' : 'Submit' }}
      </button>
    </div>
  </form>
</div>
