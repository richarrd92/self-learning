<div class="min-h-screen bg-blue-300">
  <app-navbar></app-navbar>

  <!-- Main Content -->
  <div class="container mx-auto px-8 pb-8">
    <!-- Page Header -->
    <div class="flex items-center justify-between mb-6 max-w-6xl mx-auto">
      <h2 class="text-3xl font-bold text-blue-900">Teams</h2>
      <button
        *ngIf="isAdmin"
        (click)="openCreateModal()"
        class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded transition-colors">
        New Team
      </button>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center text-blue-800 py-12">
      <p class="text-xl">Loading teams...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="errorMessage" class="text-center text-red-600 py-12">
      <p class="text-xl">{{ errorMessage }}</p>
    </div>

    <!-- Teams Grid -->
    <div *ngIf="!isLoading && !errorMessage" class="max-w-6xl mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Team Cards -->
        <div *ngFor="let team of teams"
             class="bg-blue-400/20 rounded-lg p-6 shadow border-2 border-blue-400/40 flex flex-col">
          <div class="mb-4">
            <h3 class="text-blue-900 font-bold text-xl mb-1">{{ team.name }}</h3>
            <p class="text-blue-700 text-sm">{{ team.users.length || 0 }} Members</p>
          </div>
          <p class="text-blue-900 mb-4">{{ team.description }}</p>
          <div class="space-y-2 mb-4">
            <p class="text-blue-900 font-semibold text-sm">Members:</p>
            <div class="flex flex-wrap gap-2">
              <span *ngFor="let user of team.users"
                    class="bg-blue-500 text-white text-xs px-3 py-1 rounded-full">
                {{ user.profile.first }} {{ user.profile.last }}
              </span>
            </div>
          </div>
          <div class="mt-auto pt-4">
            <button
              (click)="navigateToProjects(team.id, team.name)"
              class="w-full px-4 py-2 bg-teal-500 hover:bg-teal-600 text-white font-semibold rounded transition-colors">
              View Projects
            </button>
          </div>
        </div>

        <!-- New Team Card (only for admin) -->
        <div *ngIf="isAdmin"
             (click)="openCreateModal()"
             class="bg-blue-400/10 rounded-lg p-6 shadow border-2 border-blue-400/40 border-dashed flex items-center justify-center cursor-pointer hover:bg-blue-400/20 transition-colors">
          <div class="text-center">
            <div class="text-6xl text-blue-500 mb-2">+</div>
            <p class="text-blue-900 font-semibold">New Team</p>
          </div>
        </div>
      </div>

      <div *ngIf="teams.length === 0" class="text-center text-blue-700 py-12">
        <p class="text-xl">No teams yet.</p>
      </div>
    </div>
  </div>
</div>
