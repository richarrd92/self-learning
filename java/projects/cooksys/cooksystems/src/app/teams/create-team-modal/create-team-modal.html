<div class="bg-blue-300 shadow-2xl border-2 border-blue-400/50 p-8 relative min-w-[450px] max-w-[500px]">
  <!-- Close Button -->
  <button
    (click)="onClose()"
    class="absolute top-3 right-3 text-red-600 hover:text-red-700 w-8 h-8 flex items-center justify-center rounded-full border-2 border-red-600 hover:border-red-700 transition-colors bg-blue-200/50">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>

  <!-- Header -->
  <h2 class="text-2xl font-bold text-blue-900 mb-4">Create Team</h2>

  <!-- Form -->
  <form (ngSubmit)="onSubmit()" class="space-y-5">
    <!-- Team Name Field -->
    <div>
      <label class="block text-blue-900 text-sm font-semibold mb-2">Team Name</label>
      <input
        type="text"
        [(ngModel)]="teamName"
        name="teamName"
        class="w-full bg-white/70 border-2 border-blue-400/50 text-blue-900 px-3 py-2 focus:outline-none focus:border-blue-600 transition-colors"
        [disabled]="isSubmitting"
        placeholder="Enter team name"
      />
    </div>

    <!-- Description Field -->
    <div>
      <label class="block text-blue-900 text-sm font-semibold mb-2">Description</label>
      <textarea
        [(ngModel)]="description"
        name="description"
        rows="4"
        class="w-full bg-white/70 border-2 border-blue-400/50 text-blue-900 px-3 py-2 focus:outline-none focus:border-blue-600 transition-colors resize-none"
        [disabled]="isSubmitting"
        placeholder="Enter team description"
      ></textarea>
    </div>

    <!-- Select Members Section -->
    <div>
      <label class="block text-blue-900 text-sm font-semibold mb-2">Select Members</label>

      <!-- Dropdown -->
      <div class="mb-3" *ngIf="!isLoadingUsers">
        <select
          #userSelect
          (change)="addMember(+userSelect.value); userSelect.value = ''"
          class="w-full bg-white/70 border-2 border-blue-400/50 text-blue-900 px-3 py-2 focus:outline-none focus:border-blue-600 transition-colors"
          [disabled]="isSubmitting || getAvailableUsersForDropdown().length === 0">
          <option value="">Select a user</option>
          <option *ngFor="let user of getAvailableUsersForDropdown()" [value]="user.id">
            {{ user.profile.first }} {{ user.profile.last }}
          </option>
        </select>
      </div>

      <!-- Selected Members -->
      <div class="space-y-2">
        <div *ngFor="let userId of selectedUserIds"
             class="flex items-center justify-between bg-blue-500 text-white px-4 py-2 rounded">
          <span>{{ getUserById(userId)?.profile?.first }} {{ getUserById(userId)?.profile?.last }}</span>
          <button
            type="button"
            (click)="removeMember(userId)"
            class="text-red-600 hover:text-red-700 w-6 h-6 flex items-center justify-center rounded-full border-2 border-red-600 hover:border-red-700 transition-colors bg-white">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="bg-red-100 border-2 border-red-400 p-3">
      <p class="text-red-700 text-sm font-medium">{{ errorMessage }}</p>
    </div>

    <!-- Submit Button -->
    <div class="flex justify-center pt-2">
      <button
        type="submit"
        [disabled]="isSubmitting"
        class="px-12 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors">
        {{ isSubmitting ? 'Submitting...' : 'Submit' }}
      </button>
    </div>
  </form>
</div>
