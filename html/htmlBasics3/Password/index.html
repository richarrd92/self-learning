<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random password generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate <br> <span>random password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password" spellcheck="false">
            <img src="images/copy.png" alt="copy image" id="copyIcon">
        </div>
        <button id="generatePassword"> <img src="images/generate.png" alt="generate icon">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
