<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple web page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
          /* Reset and basic styles */
          body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: rgb(28, 27, 27);
          }

          /* Container setup */
          .container {
            display: grid;
            /* grid-template-rows: 1fr 1fr 1fr; Divide into 3 equal rows */
            grid-template-rows: 35% 45% auto; /* 45% for section 1, 35% for section 2, and remaining space for section 3 */
            /* grid-template-rows: repeat(10, 1fr); */
            height: 100vh; /* Full viewport height */
          }

          /* Section styling */
          .section {
            display: flex; /* Center content inside each section */
            justify-content: center;
            align-items: center;
            font-size: 1.5rem;
            color: white;
            margin: 5px;
            border-radius: 2px;
            width: 100%;
          }

          /* Section colors for visibility */
          .section-1 {
            /* background-color: #3498db; */
            grid-row: 1;
          }
          

            /* Ensure the carousel takes up the desired section size */
      .section-1 {
        height: 45vh; /* 45% of the viewport height */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Carousel and images styling */
      #carouselExample {
        width: 100%;
        height: 100%; /* Full section height */
      }

      .carousel-inner {
        height: 100%; /* Match the parent container height */
      }

      .carousel-item img {
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        /* object-fit: cover; Ensures images fill the space without distortion */
      }

          .section-2 {
            /* background-color: #2ecc71; */
            grid-row: 2;
          }

          .section-3 {
            grid-row: 3;
          }

          .card{
            height: fit-content;
          }

          .card-img-top{
            height: 100px;
          }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="section section-1">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="/Practce/p2/1.jpeg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="/Practce/p2/2.jpeg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="/Practce/p2/3.jpeg" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="section section-2">
        <div class="row row-cols-3 row-cols-md-3 g-4">
          <div class="col">
            <div class="card">
              <img
                src="/Practce/p2/vsbayern.jpeg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">Barca vs Bayern</h5>
                <a href="https://youtu.be/By2VW5qg6cU?feature=shared"
                  ><button type="button" class="btn btn-primary btn-md">
                    watch now
                  </button></a
                >
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img
                src="/Practce/p2/vsmadrid.jpeg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">Barca vs Madrid</h5>
                <button
                  type="button"
                  class="btn btn-primary btn-md"
                  onclick="window.location.href='https://youtu.be/v6ajG4ToH6U?feature=shared';"
                >
                  watch now
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="card">
              <img
                src="/Practce/p2/vsbrest.jpeg"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">Barca vs Brest</h5>
                <a href="https://youtu.be/MZ1d7BBKc44?feature=shared"
                  ><button type="button" class="btn btn-primary btn-md">
                    watch now
                  </button></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="section section-3">Section 3</div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
